<!-- Input for adding new tasks -->
<form
  class="form-add"
  #taskForm="ngForm"
  *ngIf="showAddTask"
  (ngSubmit)="onAdd()"
>
  <mat-form-field class="form__element">
    <input
      matInput
      required
      [(ngModel)]="newTask.title"
      placeholder="Add Task"
      name="title"
      #title="ngModel"
    />
  </mat-form-field>
  <mat-form-field class="form__element">
    <input
      matInput
      required
      [(ngModel)]="newTask.day"
      placeholder="Add Day & Time"
      name="day"
      #day="ngModel"
    />
  </mat-form-field>

  <mat-checkbox
    class="form__element"
    [(ngModel)]="newTask.reminder"
    placeholder="Set Reminder"
    name="reminder"
    #reminder="ngModel"
    >Set reminder?</mat-checkbox
  >

  <button
    type="submit"
    mat-raised-button
    color="accent"
    [disabled]="!taskForm.form.valid"
  >
    Add Task
  </button>
</form>
<!-- Input for adding new tasks -->
